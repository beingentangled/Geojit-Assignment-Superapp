app_id: com.example.superapp.profile_module
parent_app: com.example.superapp

# Profile Module specific configuration
module:
  name: "profile_module"
  version: "1.0.0"
  channel: "profile_module"

# Module-specific update settings
update_settings:
  auto_update: true
  rollback_enabled: true
  staging_percentage: 15

# Dependencies on other modules
dependencies:
  core_contracts: ">=1.0.0"
  auth_module: ">=1.0.0"

# Feature flags for this module
feature_flags:
  social_login: true
  profile_photos: true
  advanced_settings: false
  dark_mode_toggle: true

# A/B testing configurations
ab_tests:
  profile_onboarding:
    enabled: true
    percentage: 30
    variants: ["standard", "guided", "minimal"]

# Performance thresholds
performance_limits:
  startup_time_ms: 150
  memory_limit_mb: 40
  image_load_time_ms: 500

# Analytics specific to profile module
analytics:
  track_profile_completion: true
  track_settings_usage: true
  custom_events:
    - "profile_updated"
    - "photo_uploaded"
    - "settings_changed"
    - "privacy_settings_accessed"
